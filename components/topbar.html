<!DOCTYPE html>
<html lang="en">

<head>
    <title>Topbar</title>
    <link rel="stylesheet" href="/css/topbar.css">
</head>

<body>
    <nav class="topbar">
        <a href="/" target="_top" class="logo-container">
            <img src="/assets/CrownforgeGamesLogoTransparent.png" alt="Crownforge Logo">
            <h1>Crownforge Games</h1>
        </a>

        <!-- Hamburger button -->
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div id="right-content-links">
            <a href="/apply.html" target="_top" class="nav-link">Apply</a>
            <a href="/games.html" target="_top" class="nav-link">Our Games</a>
            <a href="/terms.html" target="_top" class="nav-link">Terms</a>
        </div>
    </nav>

    <script>
        const currentPath = window.top.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        const hamburger = document.querySelector('.hamburger');
        const links = document.getElementById('right-content-links');

        hamburger.addEventListener('click', () => {
            links.classList.toggle('open');
            hamburger.classList.toggle('active');
        });
    </script>


</body>

</html>
